<body>

  <div class="root">
    <div class="signup-box">
      <div class="signup-box-formbox">
        <div class="signup-box-signup">
         <!-- <p> Want to know how I made this?
              <a href="">
                Read the Blog
              </a></p> -->
        </div>
        <div class="signup-box-login">
          <h1> Sign Up</h1>
          <p>
            <!-- <i> A real time collaborative teaching session</i> -->

          </p>
          <br>
      <!-- form here!!! -->
      <form action="#">
        <div>
          <label for="firstname"> First Name </label>
          <input 
          type="text"
          name ="firstname"
          autocomplete="off"
          value=""
          placeholder="Enter your first name"
          class="input-firstname"
          />
          
        </div>
        <div>
          <label for="lastname"> Last Name </label>
          <input 
          type="text"
          name ="lastname"
          autocomplete="off"
          value=""
          placeholder="Enter your last name"
          class="input-email"
          />
          
        </div>
        <div>
          <label for="password"> Password </label>
          <input 
          type="password"
          name ="password"
          autocomplete="off"
          value=""
          placeholder="Enter your password"
          class="input-password"
          />
          
        </div>
        <div>
          <label for="email"> Email Address </label>
          <input 
          type="text"
          name ="username"
          autocomplete="off"
          value=""
          placeholder="Enter your email"
          class="input-email"
          />
          
        </div>
        <div>
          <label for="roles">Choose a role:</label>

          <select id="roles" name="roles">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
          <input type="submit" value="Submit">
        </div>
        <div><button class="btn MuiButtonBase-root MuiButton-root MuiButton-text login_btn__2G3B-" tabindex="0" type="button">
          <span class="MuiButton-label">
            Register</span>
            <span class="MuiTouchRipple-root"></span></button></div>
        
    </form>
      
 </div>
 </div>
 </div>


<!-- particles.js container -->
<div id="particles-js"></div>
