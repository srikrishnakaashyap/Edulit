<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to the room {{ room }} </h1>

    <div id="messages"></div>

    <form>
        <input type="text" placeholder="Enter your message here">
        <button type="submit">Send</button>
    </form>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    const socket = io.connect("http://0.0.0.0:5000");
    console.log("TESTING")

    socket.on('connect', () => {
        socket.emit('join_room', {
            username: "{{ username }}",
            room: "{{ room }}"
        })
    })

</script>
</html>
